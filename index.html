<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>calculator</title>
    </head>

    <body>
        <div class="body">
            <div class="formula"></div>
            <div class="display">0</div>
            <div class="row">
                <div class="button" id="clear">clear</div>
                <!--<div class="button" id="neg">+/-</div>-->
                <div class="button" id="equal">=</div>
            </div>
            <div class="row">
                <div class="button" id="number">7</div>
                <div class="button" id="number">8</div>
                <div class="button" id="number">9</div>
                <div class="button" id="operator">+</div>
            </div>
            <div class="row">
                <div class="button" id="number">4</div>
                <div class="button" id="number">5</div>
                <div class="button" id="number">6</div>
                <div class="button" id="operator">-</div>
            </div>
            <div class="row">
                <div class="button" id="number">1</div>
                <div class="button" id="number">2</div>
                <div class="button" id="number">3</div>
                <div class="button" id="operator">*</div>
            </div>
            <div class="row">
                <div class="button" id=".">.</div>
                <div class="button" id="number">0</div>
                <div class="button" id="back">back</div>
                <div class="button" id="operator">/</div>
            </div>
        </div>
    </body>
</html>
